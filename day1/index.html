<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
   <script>

    let maxi = -1
    for(let i = 0 ; i < 3; i++){
      let asn = Number(prompt(`enter value for number ${i+1}`))
      if(asn > maxi){
        maxi = asn
      }
    }
    
    alert(`maximum number is ${maxi}`)
    
   </script>
</body>
</html>
